<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="css/output.css" rel="stylesheet">
  <title>Wide World Importers - Search</title>
</head>
<body class="bg-gray-100 text-gray-900">
  <nav class="bg-blue-500 p-4">
    <div class="container mx-auto flex justify-between items-center">
      <a href="#" class="text-white text-2xl font-bold">Wide World Importers</a>
      <div>
        <a href="#" class="text-white mx-2">Home</a>
        <a href="#" class="text-white mx-2">Products</a>
        <a href="#" class="text-white mx-2">Search</a>
      </div>
    </div>
  </nav>
  <main class="container mx-auto p-4">
    <h1 class="text-4xl font-bold mb-4">Search</h1>
    <form class="flex items-center">
      <input type="text" class="w-full p-4 border border-gray-300 rounded-l" placeholder="Search for products...">
      <button class="bg-blue-500 text-white px-4 py-2 rounded-r">Search</button>
    </form>
    <h2 class="text-2xl font-bold mt-8 mb-4">Search Results</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div class="bg-white p-4 shadow-md">
        <img src="images/product1.jpg" alt="Product 1" class="w-full h-48 object-cover mb-4">
        <h3 class="text-xl font-bold">Product 1</h3>
        <p class="text-lg">$19.99</p>
        <button class="bg-blue-500 text-white px-4 py-2 mt-4">Add to Cart</button>
      </div>
      <div class="bg-white p-4 shadow-md">
        <img src="images/product2.jpg" alt="Product 2" class="w-full h-48 object-cover mb-4">
        <h3 class="text-xl font-bold">Product 2</h3>
        <p class="text-lg">$24.99</p>
        <button class="bg-blue-500 text-white px-4 py-2 mt-4">Add to Cart</button>
      </div>
      <div class="bg-white p-4 shadow-md">
        <img src="images/product3.jpg" alt="Product 3" class="w-full h-48 object-cover mb-4">
        <h3 class="text-xl font-bold">Product 3</h3>
        <p class="text-lg">$29.99</p>
        <button class="bg-blue-500 text-white px-4 py-2 mt-4">Add to Cart</button>
      </div>
  </main>
</body>
</html>
